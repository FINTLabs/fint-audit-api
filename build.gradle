plugins {
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'java'
    id 'maven-publish'
    id 'groovy'
}

group = 'no.fintlabs'

jar {
    dependsOn ('classes')
    from (sourceSets.main.output)
    exclude('no/fint/audit/FintAuditConfig.class')
}

repositories {
    mavenLocal()
    repositories {
        maven {
            url "https://repo.fintlabs.no/releases"
        }
    }
    mavenCentral()
}
apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.3.0/dependencies.gradle'

dependencies {
    implementation("org.projectlombok:lombok:${lombokVersion}")
    implementation("org.springframework.boot:spring-boot-starter:${springBootVersion}")

    implementation('no.fint:fint-event-model:3.0.1')

    testImplementation("org.spockframework:spock-core:2.4-M4-groovy-4.0")
}

apply from: 'https://raw.githubusercontent.com/FINTLabs/fint-buildscripts/master/reposilite.ga.gradle'