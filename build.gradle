plugins {
    id 'com.jfrog.bintray' version '1.7.3'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = "fint-audit-api"
    version = '0.0.22-SNAPSHOT'
    dependsOn classes
    from sourceSets.main.output
    exclude('no/fint/audit/FintAuditConfig.class')
}

repositories {
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
    jcenter()
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.9/dependencies.gradle'
dependencies {
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile("org.springframework.boot:spring-boot-starter:${springBootVersion}")

    compile('no.fint:fint-event-model:0.0.12')

    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleVersion
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.9/bintray.gradle'
}
