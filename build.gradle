plugins {
    id "com.jfrog.bintray" version "1.7"
}

group 'no.fint'
version '0.0.13-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = "fint-audit-api"
    version = version
}

repositories {
    maven {
        url  "http://dl.bintray.com/fint/maven"
    }
    mavenCentral()
}

dependencies {
    compile('org.projectlombok:lombok:1.16.10')
    compile('org.springframework.boot:spring-boot-starter:1.4.2.RELEASE')

    compile('no.fint:fint-event-model:0.0.3')

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4-rc-2')
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTprosjektet/fint-buildscripts/master/bintray.gradle'
}
