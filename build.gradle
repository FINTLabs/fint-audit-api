plugins {
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = "fint-audit-api"
    version = '0.0.20-SNAPSHOT'
    dependsOn classes
    from sourceSets.main.output
    exclude('no/fint/audit/FintAuditConfig.class')
}

repositories {
    maven {
        url "http://dl.bintray.com/fint/maven"
    }
    mavenCentral()
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.0/dependencies.gradle'
dependencies {
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile("org.springframework.boot:spring-boot-starter:${springBootVersion}")

    compile('no.fint:fint-event-model:0.0.11')

    testCompile("org.spockframework:spock-core:${spockSpringVersion}")
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.0/bintray.gradle'
}
